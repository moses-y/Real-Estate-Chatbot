<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwetu Homes Real Estate Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kwetu Homes Logo">
                <h1>Kwetu Homes Real Estate Chatbot</h1>
            </div>
            
            <div class="nav-links">
                <a href="/" class="nav-link active">Chatbot</a>
                <a href="/search" class="nav-link">Property Search</a>
                <a href="/analytics" class="nav-link">Analytics</a>
            </div>
        </header>
        
        <main>
            <div class="chat-container">
                <div class="chat-box" id="chat-box">
                    <div class="message bot" id="msg-welcome">
                        <p>Hello! I'm the Kwetu Homes Real Estate Assistant. How can I help you today?</p>
                        <div class="feedback-buttons">
                            <span>Was this helpful?</span>
                            <button onclick="submitFeedback('welcome', 'helpful')" class="feedback-btn helpful">üëç</button>
                            <button onclick="submitFeedback('welcome', 'not-helpful')" class="feedback-btn not-helpful">üëé</button>
                        </div>
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask me anything about real estate...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            
            <div class="suggestions">
                <h3>Try asking about:</h3>
                <div class="suggestion-buttons">
                    <button class="suggestion-btn">Property viewing</button>
                    <button class="suggestion-btn">Buying documents</button>
                    <button class="suggestion-btn">Property prices</button>
                    <button class="suggestion-btn">Mortgage options</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Kwetu Homes Real Estate. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
