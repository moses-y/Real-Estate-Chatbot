<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search - Kwetu Homes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .search-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-filters {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        .filter-group input, .filter-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .search-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .search-button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Kwetu Homes Logo">
                <h1>Kwetu Homes</h1>
            </div>
            
            <div class="nav-links">
                <a href="/" class="nav-link">Chatbot</a>
                <a href="/search" class="nav-link active">Property Search</a>
                <a href="/analytics" class="nav-link">Analytics</a>
            </div>
        </header>
        
        <div class="search-container">
            <h1>Find Your Dream Property</h1>
            
            <div class="search-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="e.g. Nairobi, Kitengela">
                    </div>
                    <div class="filter-group">
                        <label for="property-type">Property Type</label>
                        <select id="property-type">
                            <option value="">Any</option>
                            <option value="apartment">Apartment</option>
                            <option value="villa">Villa</option>
                            <option value="commercial">Commercial</option>
                            <option value="land">Land</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="min-price">Min Price (KES)</label>
                        <input type="number" id="min-price" placeholder="Minimum price">
                    </div>
                    <div class="filter-group">
                        <label for="max-price">Max Price (KES)</label>
                        <input type="number" id="max-price" placeholder="Maximum price">
                    </div>
                    <div class="filter-group">
                        <label for="bedrooms">Bedrooms</label>
                        <select id="bedrooms">
                            <option value="0">Any</option>
                            <option value="1">1+</option>
                            <option value="2">2+</option>
                            <option value="3">3+</option>
                            <option value="4">4+</option>
                        </select>
                    </div>
                </div>
                
                <button id="search-button" class="search-button">Search Properties</button>
            </div>
            
            <div id="property-results" class="property-grid">
                <!-- Property results will be loaded here -->
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Kwetu Homes. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load all properties initially
            fetchProperties();
            
            // Set up search button
            document.getElementById('search-button').addEventListener('click', fetchProperties);
            
            function fetchProperties() {
                // Get filter values
                const location = document.getElementById('location').value;
                const propertyType = document.getElementById('property-type').value;
                const minPrice = document.getElementById('min-price').value || 0;
                const maxPrice = document.getElementById('max-price').value || 1000000000;
                const bedrooms = document.getElementById('bedrooms').value;
                
                // Build query string
                const queryParams = new URLSearchParams({
                    location: location,
                    type: propertyType,
                    min_price: minPrice,
                    max_price: maxPrice,
                    bedrooms: bedrooms
                });
                
                // Fetch properties
                fetch(`/api/properties?${queryParams.toString()}`)
                    .then(response => response.json())
                    .then(properties => {
                        displayProperties(properties);
                    })
                    .catch(error => {
                        console.error('Error fetching properties:', error);
                    });
            }
            
            function displayProperties(properties) {
                const resultsContainer = document.getElementById('property-results');
                resultsContainer.innerHTML = '';
                
                if (properties.length === 0) {
                    resultsContainer.innerHTML = '<p>No properties found matching your criteria.</p>';
                    return;
                }
                
                properties.forEach(property => {
                    const propertyCard = document.createElement('div');
                    propertyCard.className = 'property-card';
                    
                    const formattedPrice = new Intl.NumberFormat('en-KE', {
                        style: 'currency',
                        currency: 'KES',
                        maximumFractionDigits: 0
                    }).format(property.price);
                    
                    propertyCard.innerHTML = `
                        <div class="property-image" style="background-image: url('/static/images/${property.image}')"></div>
                        <div class="property-info">
                            <div class="property-title">${property.title}</div>
                            <div class="property-location">${property.location}</div>
                            <div class="property-price">${formattedPrice}</div>
                            <div class="property-details">
                                <span>${property.bedrooms} Bed${property.bedrooms !== 1 ? 's' : ''}</span>
                                <span>${property.bathrooms} Bath${property.bathrooms !== 1 ? 's' : ''}</span>
                                <span>${property.size} mÂ²</span>
                            </div>
                            <a href="/property/${property.id}" class="view-details">View Details</a>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(propertyCard);
                });
            }
        });
    </script>
</body>
</html>
